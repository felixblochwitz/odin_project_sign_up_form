<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="popup.js" defer></script>
    <title>Black Jack Edge</title>
  </head>
  <header>
    <div class="header-left">
      <a href="./index.html" class="lalezar-regular" id="header-logo"
        >Black Jack Edge</a
      >
      <button class="header-btn">Training</button>
      <button class="header-btn">Learn</button>
      <button class="header-btn">Pricing</button>
      <button class="header-btn">FAQ</button>
    </div>
    <div class="header-right">
      <a href="./sign-up.html"
        ><button class="header-btn-account-access">Sign Up</button></a
      >
      <button class="header-btn-account-access">Log In</button>
      <button class="burger-menu"><i class="bx bx-menu"></i></button>
    </div>
  </header>
  <body>
    <div class="site-container">
      <div class="hero-container">
        <div class="hero-title">
          Elevate your Skills - Unlock your winning potential
        </div>
        <div class="hero-image">
          <img
            src="./images/black-jack-all-black.png"
            alt=""
            class="hero-image"
          />
        </div>
      </div>
      <div class="popup" id="popup">
        <div class="popup-content">
          <div class="popup-row">
            <a href="./index.html" class="lalezar-regular" id="header-logo"
              >Black Jack Edge</a
            >
            <button class="burger-menu" id="burger-menu-popup">
              <i class="bx bx-x"></i>
            </button>
          </div>
          <div class="popup-row">
            <button class="header-btn-popup">Training</button>
            <i class="bx bx-chevron-right header-btn-popup"></i>
          </div>
          <div class="popup-row">
            <button class="header-btn-popup">Learn</button>
            <i class="bx bx-chevron-right header-btn-popup"></i>
          </div>
          <div class="popup-row">
            <button class="header-btn-popup">Pricing</button>
            <i class="bx bx-chevron-right header-btn-popup"></i>
          </div>
          <div class="popup-row">
            <button class="header-btn-popup">FAQ</button>
            <i class="bx bx-chevron-right header-btn-popup"></i>
          </div>
        </div>
        <div class="popup-account-section">
          <a href="./sign-up.html"
            ><button class="header-btn-account-access-popup">Sign Up</button></a
          >
          <button class="header-btn-account-access-popup">Log In</button>
        </div>
      </div>
    </div>
  </body>
</html>
